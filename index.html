<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Chat Assistant</title>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primary: '#4f46e5',
							secondary: '#818cf8',
							dark: '#1e293b',
						},
					},
				},
			};
		</script>
	</head>
	<body
		class="bg-gradient-to-br from-indigo-50 to-violet-100 min-h-screen flex items-center justify-center p-4"
	>
		<div class="w-full max-w-2xl">
			<div class="text-center mb-8">
				<h1
					class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-primary to-purple-600 text-transparent bg-clip-text mb-2"
				>
					AI Chat Assistant
				</h1>
				<p class="text-gray-600">
					Your intelligent conversational partner powered by AI
				</p>
			</div>
			<div class="bg-white rounded-xl shadow-xl chat-container overflow-hidden">
				<div
					class="bg-gradient-to-r from-primary to-secondary p-4 flex items-center"
				>
					<div
						class="bg-gray-200 border-2 border-dashed rounded-xl w-12 h-12 flex items-center justify-center text-indigo-600"
					>
						<i class="fas fa-robot text-xl"></i>
					</div>
					<div class="ml-4">
						<h3 class="font-bold text-white text-lg">AI Assistant</h3>
						<div class="flex items-center mt-1">
							<span class="relative flex h-3 w-3">
								<span
									class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"
								></span>
								<span
									class="relative inline-flex rounded-full h-3 w-3 bg-green-500"
								></span>
							</span>
							<span class="text-green-100 text-xs ml-2">Online</span>
						</div>
					</div>
					<div class="ml-auto">
						<button
							id="clear-chat"
							class="p-2 text-indigo-100 hover:bg-indigo-700 rounded-lg"
						>
							<i class="fas fa-trash-alt"></i>
						</button>
					</div>
				</div>
				<div
					class="chat-window overflow-y-auto p-4 bg-gray-50 border-b"
					id="chat-window"
				></div>
				<div class="p-4 relative">
					<form id="chat-form" class="flex items-center">
						<input
							type="text"
							id="message-input"
							placeholder="Type your message here..."
							class="flex-1 px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
							autocomplete="off"
							disabled
						/>
						<button
							type="submit"
							id="send-btn"
							class="px-5 py-3 bg-indigo-600 text-white font-medium rounded-r-lg hover:bg-indigo-700 transition duration-200 flex items-center"
							disabled
						>
							<i class="fas fa-paper-plane mr-2"></i> Send
						</button>
					</form>
				</div>
			</div>
			<div class="mt-6 text-center text-gray-600 text-sm">
				<p>
					<i class="fas fa-info-circle mr-1"></i> Powered by
					<a
						href="https://together.ai"
						target="_blank"
						class="text-indigo-600 hover:underline"
						>Together.ai</a
					>
				</p>
			</div>
		</div>
		<script src="config.js"></script>
		<script src="scripts.js" defer></script>
	</body>
</html>
